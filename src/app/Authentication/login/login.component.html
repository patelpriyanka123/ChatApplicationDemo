<div class="container border py-3 my-3">
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group h-100 col-sm-7 mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <input type="text" formControlName="username" class="form-control"
                            id="username" name="username"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" maxlength="10"/>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group h-100 col-sm-7 mb-0">
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="password"
                            name="password" formControlName="password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div id="pwdShowHide" class="input-group-append" (click)="toggleFieldTextType()">
                            <span class="input-group-text">
                                <i [ngClass]="{ 'fa fa-eye-slash': !fieldTextType, 'fa fa-eye': fieldTextType }"
                                    aria-hidden="true"></i>
                            </span>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <span *ngIf="f.password.errors.required">Password is required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <button type="submit" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../registration" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
